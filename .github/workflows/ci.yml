name: CI
on:
  push:
    branches: [ master ]
    tags:
      - '*'
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Test jthreadinfo
      run: ./jthreadinfo/gradlew -p jthreadinfo build
    - name: Test
      uses: actions-rs/cargo@v1
      with:
        command: test
  publish:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build release binary
      run: ./build-musl-bin-dist.sh
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
    - id: get-tag-version
      run: |
        version=$(echo ${{github.ref}} | cut -f3 -d/ | sed 's/^v//')
        echo "::set-output name=version::$version"
    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./jtaskstats-x86_64-linux-musl-${{ steps.get-tag-version.outputs.version }}.gz
        asset_name: jtaskstats-x86_64-linux-musl-${{ steps.get-tag-version.outputs.version }}.gz
        asset_content_type: application/octet-stream
